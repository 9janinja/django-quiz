<h2>Create a Test</h2>
<form method="POST">
  {% csrf_token %}
  <label for="title">Test Title:</label>
  <input type="text" name="title" required><br>
  
  <label for="description">Description:</label>
  <textarea name="description" required></textarea><br>
  
  <input type="submit" value="Create Test">
</form>
